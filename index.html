<html>
<head>
<title>belajar visualisasi data</title>
</head>

<body>
<center>Nanda bagus Ferdiansyah sedang belajar visualisasi data ke web</center>
<marquee>sariman</marquee>

<FORM NAME="Calc">
   <TABLE BORDER=4>
     <TR>
       <TD>
         <INPUT TYPE="text" NAME="Input" Sezi="20">
         <br>
       </TD>
     </TR>
     <TR>
       <TD>
         <INPUT TYPE="button" NAME="One" VALUE="1" OneClick="Calc.Input.value +='1'">
         <INPUT TYPE="button" NAME="Two" VALUE="2" OneClick="Calc.Input.value +='2'">
         <INPUT TYPE="button" NAME="Three" VALUE="3" OneClick="Calc.Input.value +='3'">
         <INPUT TYPE="button" NAME="plus" VALUE="+" OneClick="Calc.Input.value +='+'">
         <br>
         <INPUT TYPE="button" NAME="four" VALUE="4" OneClick="Calc.Input.value +='4'">
         <INPUT TYPE="button" NAME="five" VALUE="5" OneClick="Calc.Input.value +='5'">
         <INPUT TYPE="button" NAME="six" VALUE="6" OneClick="Calc.Input.value +='6'">
         <INPUT TYPE="button" NAME="minus" VALUE="-" OneClick="Calc.Input.value +='-'">
         <br>
         <INPUT TYPE="button" NAME="seven" VALUE="7" OneClick="Calc.Input.value +='7'">
         <INPUT TYPE="button" NAME="eight" VALUE="8" OneClick="Calc.Input.value +='8'">
         <INPUT TYPE="button" NAME="nine" VALUE="9" OneClick="Calc.Input.value +='9'">
         <INPUT TYPE="button" NAME="times" VALUE="x" OneClick="Calc.Input.value +='*'">
         <br>
         <INPUT TYPE="button" NAME="clear" VALUE="c" OneClick="Calc.Input.value +=''">
         <INPUT TYPE="button" NAME="zero" VALUE="0" OneClick="Calc.Input.value +='0'">
         <INPUT TYPE="button" NAME="Dolt" VALUE="=" OneClick="Calc.Input.value += eval(Calc.Input.value)">
         <INPUT TYPE="button" NAME="div" VALUE="/" OneClick="Calc.Input.value +='/'">
         <br>
       </TD>
     </TR>
   </TABLE>
</FORM>



</body>
</html>
